<!DOCTYPE html>

<html>
  <head>
    <!-- INTERNET -->
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <!-- MY SHEETS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/colors.css">
    <script type="module"  src="../js/create.js"></script>
  </head>

  <body>

    <!-- NAV BAR  -->
    <div class="w3-top">
      <div class="almostWhitebutNot w3-padding w3-card links" style="letter-spacing:4px; opacity:0.75;">
        <div>
          <a href="/index" class="w3-button" target="nav"> home </a> <!-- LOGO -->
          <a href="/about" class="w3-button" target="nav"> about </a> <!-- ABOUT -->
          <a href="/create" class="w3-button" target="nav"> create </a> <!-- CREATE -->

          <div class = "dropdown">
            <a class="w3-button" target="nav"> profile </a> <!-- PROFILE -->
            {% if session['user'] %}
            <div class="dropdown-content" style="font-size:.95vw;letter-spacing:.5px; opacity:1;">
              <a href="/profile"> My Profile </a>
              <a href="/logout"> Log out </a>
            </div>
            {% else %}
            <div class="dropdown-content" style="font-size:.95vw;letter-spacing:.5px; opacity:1;">
              <a href="/login"> Log in </a>
              <a href="/create_user"> New User </a>
            </div>
            {% endif %}
          </div>

        </div>
      </div>
    </div>


    <!-- some banner -->
    <div class="black banner" id="banner">
      <h2>
        <span class="flipY"> C </span>
        <span class="flipX"> R </span>
        <span class="flipY"> E </span>
        <span class="flipX"> A </span>
        <span class="flipY"> T </span>
        <span class="flipX"> E </span>
      </h2>
    </div>

    <!-- accept picture: <input type="file" accept="image/*" /> onclick="createPhoto()"-->
    <div class="upload almostWhitebutNot" id="upload">
      <h1>upload a photo to steal it's colors</h1>
		  <input type="file" accept="image/*" />
    </div>

    <div class="almostWhitebutNot" id="create-box">

      <div class="almostWhitebutNot" id="PHOTO"> <!-- PHOTO -->
	     <img id="myImg" src="#">
      </div> <!-- EO PHOTO -->

      <div class="almostWhitebutNot"> <!-- PALETTE -->
        <span class="pal" id="c1"> <!-- COLOR 1 --> </span>
		    <span class="pal" id="c2"> <!-- COLOR 2 --> </span>
        <span class="pal" id="c3"> <!-- COLOR 3 --> </span>
        <span class="pal" id="c4"> <!-- COLOR 4 --> </span>
        <span class="pal" id="c5"> <!-- COLOR 5 --> </span>
        <span class="pal" id="c6"> <!-- COLOR 6 --> </span>
      </div> <!-- EO PALETTE -->

      <button id="save" class="popupButton">Save</button>
    </div>

    <div class="content">
      <form method="POST" action="/create_palette">
        <label> Name your palette: </label>
        <input type="text" name="name" required>
        <div class="smaller-save">
          <img id="smallVersion" src="#" name="img">
          <input type="hidden" name="image" id="form-image">
        </div>
        <div>
          <span class="box-color" id="h1"> <!-- COLOR 1 -->
            <p class="hex" id="hex1"></p>
          </span>
          <input type="hidden" name="h1" id="color1">
          <span class="box-color" id="h2"> <!-- COLOR 2 -->
            <p class="hex" id="hex2"></p>
          </span>
          <input type="hidden" name="h2" id="color2">
          <span class="box-color" id="h3"> <!-- COLOR 3 -->
            <p class="hex" id="hex3"></p>
          </span>
          <input type="hidden" name="h3" id="color3">
          <span class="box-color" id="h4"> <!-- COLOR 4 -->
            <p class="hex" id="hex4"></p>
          </span>
          <input type="hidden" name="h4" id="color4">
          <span class="box-color" id="h5"> <!-- COLOR 5 -->
            <p class="hex" id="hex5"></p>
          </span>
          <input type="hidden" name="h5" id="color5">
          <span class="box-color" id="h6"> <!-- COLOR 6 -->
            <p class="hex" id="hex6"></p>
          </span>
          <input type="hidden" name="h6" id="color6">
        </div>
        <button type="submit">Save</button>
      </form>
      <button id="cancel">Cancel</button>
    </div>

  </body>

  <footer class="footer almostWhitebutNot">
    <p> </p>
  </footer>
</html>
