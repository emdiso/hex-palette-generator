<!DOCTYPE=html>
<html>
  <head>
    <!-- INTERNET -->
    <link rel="icon" href="data:;base64,=">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.3.0/color-thief.umd.js"></script>
    <!-- MY SHEETS -->
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/colors.css">
  </head>

  <script>
    window.addEventListener('load', function() {
      document.querySelector('input[type="file"]').addEventListener('change', function() {
        if (this.files && this.files[0]) {
          var img = document.querySelector('#profile-img');
          img.src = URL.createObjectURL(this.files[0]);
          $('#profile-photo').attr('value', img.src);
        }
      });
    });
  </script>

  <body>

    <!-- NAV BAR  -->
    <div class="w3-top">
      <div class="almostWhitebutNot w3-padding w3-card links" style="letter-spacing:4px; opacity:0.75;">
        <div>
          <a href="/index" class="w3-button" target="nav"> home </a> <!-- LOGO -->
          <a href="/about" class="w3-button" target="nav"> about </a> <!-- ABOUT -->
          <a href="/create" class="w3-button" target="nav"> create </a> <!-- CREATE -->

          <div class = "dropdown">
            <a class="w3-button" target="nav"> profile </a> <!-- PROFILE -->
            {% if session['user'] %}
            <div class="dropdown-content" style="font-size:.95vw;letter-spacing:.5px; opacity:1;">
              <a href="/profile"> My Profile </a>
              <a href="/logout"> Log out </a>
            </div>
            {% else %}
            <div class="dropdown-content" style="font-size:.95vw;letter-spacing:.5px; opacity:1;">
              <a href="/login"> Log in </a>
              <a href="/create_user"> New User </a>
            </div>
            {% endif %}
          </div>

        </div>
      </div>
    </div>

    <form style="margin-top:5vw;margin-left:3vw;" method="POST" action="/create_user" class="pt-3">
      <div id="profile-img-div">
        <img src="../img/default.jpeg" id="profile-img">
      </div>
      <div style="display:inline-block">
        <p>Upload Your Profile Photo Here</p>
        <input type="file" accept="image/*" />
        <input type="hidden" name="profile-photo" id="profile-photo">
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Your Name</label>
        <div class="col-4">
          <input class="form-control" type="text" name="name" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Username</label>
        <div class="col-4">
          <input class="form-control" type="text" name="username" required>
        </div>
      </div>
      <div class="form-group row">
        <label for="example-text-input" class="col-2 col-form-label">Password</label>
        <div class="col-4">
            <input class="form-control" type="password" name="password" required>
        </div>
      </div>
      <div class="row">
        <div class="col-2"></div>
        <div class="col-4">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

</body>

</html>
